# Fix for 426 Upgrade Required Error
# Update Envoy configuration to properly handle HTTP/1.1 from NGINX

# Add this to your values.yaml for the envoy chart:
proxy:
  # Force HTTP/1.1 for downstream connections (from NGINX)
  httpProtocol: "HTTP1"
  upstreamTimeout: "30s"
  
# Or apply this ConfigMap patch:
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-envoy-config-patch
  namespace: mimir-edge-enforcement
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO  # This allows both HTTP/1.1 and HTTP/2
              # ðŸ”§ FIX: Add HTTP/1.1 protocol options
              http_protocol_options:
                accept_http_10: true
                default_host_for_http_10: "mimir-envoy"
              # ðŸ”§ FIX: Configure connection manager for HTTP/1.1 compatibility
              use_remote_address: true
              xff_num_trusted_hops: 1
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/api/v1/push"
                    route:
                      cluster: mimir_distributor
                      timeout: 30s
              http_filters:
              - name: envoy.filters.http.ext_authz
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                  transport_api_version: V3
                  with_request_body:
                    max_request_bytes: 4194304
                    allow_partial_message: true
                  failure_mode_allow: false
                  grpc_service:
                    envoy_grpc:
                      cluster_name: rls_ext_authz
              - name: envoy.filters.http.ratelimit
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
                  domain: "mimir_remote_write"
                  rate_limit_service:
                    transport_api_version: V3
                    grpc_service:
                      envoy_grpc:
                        cluster_name: rls_ratelimit
                  failure_mode_deny: true
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: mimir_distributor
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        # ðŸ”§ FIX: Use HTTP/1.1 for Mimir distributor
        typed_extension_protocol_options:
          envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
            "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
            explicit_http_config:
              http_protocol_options: {}  # HTTP/1.1
        load_assignment:
          cluster_name: mimir_distributor
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: mimir-distributor.mimir.svc.cluster.local
                    port_value: 8080

      - name: rls_ext_authz
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        # ðŸ”§ FIX: Keep HTTP/2 for gRPC but configure properly
        typed_extension_protocol_options:
          envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
            "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
            explicit_http_config:
              http2_protocol_options: {}  # HTTP/2 for gRPC
        load_assignment:
          cluster_name: rls_ext_authz
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: mimir-rls.mimir-edge-enforcement.svc.cluster.local
                    port_value: 8080

      - name: rls_ratelimit
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        # ðŸ”§ FIX: Keep HTTP/2 for gRPC but configure properly
        typed_extension_protocol_options:
          envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
            "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
            explicit_http_config:
              http2_protocol_options: {}  # HTTP/2 for gRPC
        load_assignment:
          cluster_name: rls_ratelimit
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: mimir-rls.mimir-edge-enforcement.svc.cluster.local
                    port_value: 8081
