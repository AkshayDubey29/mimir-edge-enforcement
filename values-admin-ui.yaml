# Admin UI Values with Debugging Configuration
# Use this file for deploying Admin UI with enhanced debugging and monitoring

# Deployment configuration
replicaCount: 1

nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: ghcr.io/akshaydubey29/mimir-admin-ui
  tag: "latest"
  pullPolicy: Always

# Service configuration
service:
  type: ClusterIP
  port: 80
  annotations: {}

# ðŸ”§ DEBUG: Ingress configuration with timeout fixes
ingress:
  enabled: true
  className: "nginx"
  annotations:
    # Common annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # ðŸ”§ DEBUG: Add timeout settings to prevent 504 Gateway Timeout errors
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-rpm: "100"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    
    # TLS/SSL (for cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  
  hosts:
    - host: mimir-admin.local  # ðŸ”´ CHANGE: Replace with your domain
      paths:
        - path: /
          pathType: Prefix
          
  tls:
    - secretName: mimir-admin-tls
      hosts:
        - mimir-admin.local  # ðŸ”´ CHANGE: Replace with your domain

# ðŸ”§ DEBUG: Enhanced resource configuration for debugging
resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Auto-scaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Application configuration
config:
  # Environment
  environment: "production"
  
  # ðŸ”§ DEBUG: API configuration with debugging endpoints
  apiBaseUrl: "http://mimir-rls.mimir-edge-enforcement.svc.cluster.local:8082"
  
  # Server configuration
  serverName: "mimir-admin.local"  # ðŸ”´ CHANGE: Replace with your domain
  
  # Enable nginx config customization
  nginxConfig: true

# Volume mounts and volumes (for nginx config)
volumeMounts:
  - name: nginx-config
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
    readOnly: true
  - name: tmp
    mountPath: /tmp
  - name: var-cache
    mountPath: /var/cache/nginx
  - name: var-run
    mountPath: /var/run

volumes:
  - name: nginx-config
    configMap:
      name: admin-ui-nginx
      defaultMode: 0644
  - name: tmp
    emptyDir: {}
  - name: var-cache
    emptyDir: {}
  - name: var-run
    emptyDir: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ðŸ”§ DEBUG: Network Policy with debugging access
networkPolicy:
  enabled: true
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      - namespaceSelector:
          matchLabels:
            name: istio-system
      ports:
      - protocol: TCP
        port: 80
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: mimir-edge-enforcement
      ports:
      - protocol: TCP
        port: 8082
    - to: []  # Allow DNS resolution
      ports:
      - protocol: UDP
        port: 53

# Service Monitor for Prometheus
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}

# ðŸ”§ DEBUG: Additional environment variables for debugging
env:
  - name: DEBUG
    value: "true"
  - name: LOG_LEVEL
    value: "debug"

# ðŸ”§ DEBUG: Liveness and readiness probe overrides
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Startup probe
startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 101
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

# Image pull secrets
imagePullSecrets: []
